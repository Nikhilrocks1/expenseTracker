<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form id="form">
        <label for="username">UserName:</label>
       <input id="username" name="username" type="text" required><br>
       <label for="email">Email:</label>
       <input id="email" name="email" type="email" required><br>
       <label for="phone">PhoneNumber:</label>
       <input id="phone" type="tel" required><br>
       <button type="submit">Submit</button>
      </form>
      <ul id="listOfUsers"></ul>
    

      <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.19.0/axios.min.js"></script>
      <script>
         let form=document.getElementById("form");
    form.addEventListener("submit",submitDetails);

         async function submitDetails(e){
         e.preventDefault();
        let name= e.target.username.value;
        let email= e.target.email.value;
        let phone= e.target.phone.value;
        let obj={
         name,
        email,
        phone
       }
     // localStorage.setItem(obj.email,JSON.stringify(obj));
     try{
      await axios.post("https://crudcrud.com/api/d8f0e26b75da417cb6cd2ed4377420be/appointmentData",obj)
       .then((response)=>{
        showNewUserOnScreen(response.data);
       // console.log(response);
       })
    }
    catch{
        console.log(error);
    }
  }  
     window.addEventListener("DOMContentLoaded",()=>{
           axios.get("https://crudcrud.com/api/d8f0e26b75da417cb6cd2ed4377420be/appointmentData")
           .then((response)=>{
            for(var i=0;i<response.data.length;i++){
              showNewUserOnScreen(response.data[i]);
            }
           })
           .catch((error)=>{
            console.log(error);
           })
     })

    function showNewUserOnScreen(user){
           const parentNode=document.getElementById('listOfUsers');
           const childHTML=`<li id=${user._id}>${user.name} ${user.email}
            <button onclick=deleteUser('${user._id}') >delete</button>
            <button onclick=editUser('${user._id}','${user.name}','${user.phone}','${user.email}') >edit</button> </li>`;
           parentNode.innerHTML=parentNode.innerHTML+childHTML;
       }

       async function deleteUser(userId){
       try{ // localStorage.removeItem(email);
       await axios.delete(`https://crudcrud.com/api/d8f0e26b75da417cb6cd2ed4377420be/appointmentData/${userId}`)
        .then((response)=>{
          removeItemFromScreen(userId);
        })
       }
       catch{
        console.log(error);
       }
       };

       function removeItemFromScreen(userId){
       const parentNode=document.getElementById('listOfUsers');
       const childNodeToBeDeleted=document.getElementById(userId);
         parentNode.removeChild(childNodeToBeDeleted);
       }

       function editUser(userId,name,phone,email){
       document.getElementById("email").value=email;
       document.getElementById("username").value=name;
       document.getElementById("phone").value=phone;

       deleteUser(userId);
     }
      </script>
</body>
</html>
